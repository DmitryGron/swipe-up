<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />

    <title>Swipe Up demo</title>

    <meta name='viewport' id='meta-viewport' data-viewport-type="modern"
          content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link rel='stylesheet' href='styles/style.css' />

    <script src='viewport.js'></script>
    <script src='demo.js'></script>
</head>
<body>

    <div class='wrapper'>
        <h3>Demo of Swipe Up <span id='ver'></span></h3>
        <a id='mailToLink' href='http://dev-ngm.playtechgaming.com/detect/'>Detect.js</a>
        <i id='userAgent'></i><br>
        <span id='userAgentName'></span> / <span id='deviceName'></span><br>
        <a href="https://github.com/device-hackers/swipe-up">https://github.com/device-hackers/swipe-up</a><br><br>
        <input placeholder='Tap me to show keyboard'>
        <button id="refresh">Refresh</button>
        <button id='html5FullscreenBtn'>Toggle fullscreen</button>
        <button id="toggleViewport">Toggle viewport</button>
        <button id="toggleDebugWidget">Toggle debug widget</button>
    </div>
</body>
</html>
