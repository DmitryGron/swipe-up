<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />

    <title>Swipe Up demo</title>

    <meta name='viewport' id='meta-viewport' data-viewport-type="modern"
          content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link rel='stylesheet' href='styles/style.css' />

    <script src='viewport.js'></script>
    <script src='demo.js'></script>
</head>
<body>
    <div class='wrapper'>
        <h3>Demo of Swipe Up <span id='ver'></span></h3>
        <i id='userAgent'></i><br>
        <span id='userAgentName'></span> / <span id='deviceName'></span><br>
        <a href='https://github.com/device-hackers/swipe-up'>https://github.com/device-hackers/swipe-up</a><br><br>
        <input class='inputForKeyboardOnDemo' type='text' placeholder='Tap to show keyboard'>
        <button id='toggleViewport'>Toggle viewport</button>
        <button id='toggleDebugWidget'>Toggle debug widget</button>
        <button id='debug1'>debug1</button>
        <button id='debug2'>debug2</button>
        <div class="myModal">Modal popup</div>
    </div>
</body>
</html>
