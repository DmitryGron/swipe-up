<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-mobile-web-app-status-bar-style' content='black-translucent' />

    <title>Swipe Up demo</title>

    <meta name='viewport' id='meta-viewport' data-viewport-type="modern"
          content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

    <link rel='stylesheet' href='css/style.css' />

    <script src='viewport.js'></script>
    <script src='demo.js'></script>
</head>
<body>
    <div class='wrapper'>
        <h3>Demo of Swipe Up <span id='ver'></span></h3>
        <i id='userAgent'></i><br>
        <span id='userAgentName'></span> / <span id='deviceName'></span><br>

        <a href='https://github.com/device-hackers/swipe-up'>https://github.com/device-hackers/swipe-up</a><br><br>

        <input class='inputForKeyboardOnDemo' type='text' placeholder='Tap to show keyboard'>
        <button id='toggleViewport' class='demoButton'>Toggle viewport</button>
        <button id='toggleDebugWidget' class='demoButton'>Toggle debug widget</button>
        <button id='toggleEnableDisable' class='demoButton'>Toggle enable/disable</button>

        <div class='options'>
            <p>Options:</p>
            <button id='initialOrientation' class='demoButton'>initialOrientation = not null</button>
            <button id='fixateRootElementsOnInit' class='demoButton'>fixateRootElementsOnInit = true</button>
            <button id='scrollWindowToTopOnShow' class='demoButton'>scrollWindowToTopOnShow = true</button>
            <button id='useHtml5FullScreenWhenPossible' class='demoButton'>useHtml5FullScreenWhenPossible = false</button>
            <button id='excludedUserAgents' class='demoButton'>excludedUserAgents = /Tablets/i</button>
            <button id='customTexts' class='demoButton'>customTexts</button>
            <button id='customCSS' class='demoButton'>customCSS</button>
            <button id='customCSSCleanSlate' class='demoButton'>customCSSCleanSlate = true</button>
            <button id='animated' class='demoButton'>animated</button>
        </div>
    </div>
</body>
</html>
